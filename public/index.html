<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trading Card Tracker</h1>
    <h2>Register</h2>
    <form id="register-form">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <input type="text" id="search" placeholder="Search by Player Name">
    <div id="card-container"></div>

    <form id="card-form">
        <input type="hidden" id="card-id">
        <input type="text" id="released" placeholder="Released">
        <input type="text" id="brand" placeholder="Brand">
        <input type="text" id="card-number" placeholder="Card Number">
        <input type="text" id="information" placeholder="Information">
        <input type="text" id="numbered" placeholder="Numbered">
        <input type="text" id="auto-patch" placeholder="AutoPatch">
        <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name">
        <input type="text" id="collecting" placeholder="Collecting">
        <input type="text" id="got" placeholder="Got">
        <input type="text" id="front-photo" placeholder="Front Photo URL">
        <input type="text" id="back-photo" placeholder="Back Photo URL">
        <button type="submit">Add Card</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
